			z-index: -1

		.linear{

				z-index: 3;

			   left: -5%;

		.view .video-cover {
		    z-index: 4;
		}

	   	border-radius: 10px;
	   }
	   .video-cover img{
	       transition: all 0.2s;
	   }
	   .video-cover:hover img{/* 点击后效果 */
	       transform: scale(1.4);
	       filter: blur(0px); 
	   }  
 /* 功能按钮 */		
		.zt {
		    position: fixed;

			bottom: 10px;
			border-radius: 0 25px 0 18px;
			padding: 0 15px;
			cursor: pointer;
			background: linear-gradient(90deg, rgba(229, 9, 20, 0.3),rgba(255, 149, 0, 0.0));

 /* 引导页样式 */
		.gx {
			display: flex;
			flex-direction: column;
		}
		.gxbg img {
		      -webkit-filter: blur(20px); /* 动态模糊 */
		   }
 
		.enter {
		  align-self:center;
		  text-transform: uppercase;
		  background: #ececec;
		  color: #555;
		  font-family: "Gill Sans", Impact, sans-serif;
		  font-size: 15px;
		  margin: 100px 75px 10px 75px;
		  padding: 15px 20px;
		  position: relative;
		  text-align: center;
		  width: 180px;
		  top: -200px;
		  border-radius: 8px;
		  box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
		  -webkit-transform: translateZ(0);
		  -webkit-font-smoothing: antialiased;
		}
		.enter .tooltip {
			letter-spacing:1px;
			line-height:30px;
			border-radius: 8px;
		  background: #1496bb;
		  bottom: 100%;
		  color: #fff;
		  display: block;
		  left: -20px;
		  margin-bottom: 15px;
		  opacity: 0;
		  padding: 20px;
		  pointer-events: none;
		  position: absolute;
		  width: 100%;
		  height: 110px;
		  top: -200px;
		  -webkit-transform: translateY(10px);
		     -moz-transform: translateY(10px);
		      -ms-transform: translateY(10px);
		       -o-transform: translateY(10px);
		          transform: translateY(10px);
		  -webkit-transition: all .25s ease-out;
		     -moz-transition: all .25s ease-out;
		      -ms-transition: all .25s ease-out;
		       -o-transition: all .25s ease-out;
		          transition: all .25s ease-out;
		  -webkit-box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.28);
		     -moz-box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.28);
		      -ms-box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.28);
		       -o-box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.28);
		          box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.28);
		}
		.enter .tooltip:before {
		  bottom: -20px;
		  content: " ";
		  display: block;
		  height: 20px;
		  left: 0;
		  position: absolute;
		  width: 100%;
		}  
		 .enter .tooltip:after {
		  border-left: solid transparent 10px;
		  border-right: solid transparent 10px;
		  border-top: solid #1496bb 10px;
		  bottom: -10px;
		  content: " ";
		  height: 0;
		  left: 50%;
		  margin-left: -13px;
		  position: absolute;
		  width: 0;
		}
		.enter:hover .tooltip {
		  opacity: 1;
		  pointer-events: auto;
		  -webkit-transform: translateY(0px);
		     -moz-transform: translateY(0px);
		      -ms-transform: translateY(0px);
		       -o-transform: translateY(0px);
		          transform: translateY(0px);
		}
		.enter:hover{
		    transform: scale(1.1);
			transition: all 0.3s;
		}
		@-webkit-keyframes fade-in {/*针对x5*/
		0% {opacity: 0;}/*初始状态 */
		40% {opacity: 0;}/*过渡状态 */
		100% {opacity: 1;}/*结束状态 */
		}
		#main {
		animation: fade-in;
		-webkit-animation:fade-in 0.6s;/*针对x5*/
		}
	</style>

				fy_bridge_app.showPic(data.pic||"https://z3.ax1x.com/2021/07/14/WeeRm9.jpg");
			});
			var flag=true;
			var lisTab=$(".module-tab-content");
			data.playList.forEach((item,i)=>{
				lisTab.append(`<div class="module-tab-item tab-item" data-dropdown-value="${item.name}">
					  <span>${item.name}</span>
					  <small>${item.list.length}</small>
				</div> `);
				
				$(`<div class="module-list module-player-list tab-list sort-list" id="glist-${i}"> 
				  <div class="module-tab module-sorttab"> 
				   <input type="hidden" name="tab-sort" id="tab-sort" class="module-tab-input"> 
				   <label class="module-tab-name hiker-anthology"list="${i}"><i class="icon-all"></i></label> 
				   <div class="module-tab-items"> 
					<div class="module-tab-title">
					 选集
					 <span class="close-drop"><i class="icon-close-o"></i></span>
					 <a class="desc sort-button" href="javascript:void(0);" to="#sort-item-${i}"><i class="icon-sort"></i>排序</a>
					</div> 
					<div class="module-tab-content"> 
					 <div class="module-blocklist"> 
					  <div class="sort-item sort-item-${i}" id="sort-item-${i}"> 
					  </div> 
					 </div> 
					</div> 
				   </div> 
				  </div> 
				  <div class="shortcuts-mobile-overlay"></div> 
				  <div class="module-blocklist scroll-box scroll-box-y"> 
				   <div class="scroll-content sort-item-${i}"> 
				   </div> 
				  </div> 
				 </div> `).appendTo(".module");
				 var anthology=$(`.sort-item-${i}`);
				 item.list.forEach((it,j)=>{
					 var a=$(`<a lb="${i}"><span>${it.title}</span></a>`);
					 a.attr({
					 "onclick":"playVideo.call(this)",
					 "jishu":j
					 });
					 anthology.append(a);
				 });
				 if(item.use&&flag){
					$("#titleplay").text(item.name);
					$(`#glist-${i}`).addClass("selected");
					flag=false;
				}
			});
			if(flag){
				$("#titleplay").text("选择节点");
				$(".module-list:first").addClass("selected");
				flag=false;
			}
	// 进入视界列表
			$(".hiker-anthology").longPress(function(ele){
			   let i=ele.getAttribute("list");
			   let fun=$$$.toString(i=>{
				   let list=JSON.parse(getVar("movieDetail")).playList[i].list;
				   setResult(list.map(item=>{
					   return {
						   title:item.title,
						   url:item.url,
						   col_type:item.title.length <= 7 ? 'text_3': 'text_2'
					   };
				   }));
			   },i);
			   fy_bridge_app.toDetailPage(`[${data.playList[i].name}]${data.name}`, "hiker://empty", "", "text_1","js:"+fun, "");
			},300);
	// 进入搜索
			$("h1").longPress(function(){
				$$$("hiker://empty#noLoading#").x5LazyRule(name=>"hiker://search?s="+name,data.name);
			},300);
			var flagPlay =true;
			function playVideo(l,j){
				if(flagPlay){
					 let jishu=j||this.getAttribute("jishu");
					 let lb=l||this.getAttribute("lb");
					 record(lb,jishu);
					 let playList=data.playList[lb].list.concat();
					 let playlist=[];
					 if(data.lazy){
						playlist=playList.map((item,k)=>{
							 var p={};
							 p.codeAndHeader=";get";
							 p.originalUrl=item.url;
							 p.title=data.name+"-"+item.title;
							 if(k==jishu){
								 p.url=fy_bridge_app.parseLazyRule(item.url);
								 p.use=true;
							 }else{
								 p.url=item.url.replace(/@lazyRule=.*/,"");
							 }
							 return p;
						 });
					 }else{
						 playlist=playList.map((item,k)=>{
							 var p={};
							 p.url=item.url;
							 p.title=data.name+"-"+item.title;
							 if(k==jishu){
								 p.use=true;
							 }
							 return p;
						 })
					 }
					 flagPlay=false;
					 fy_bridge_app.playVideos(JSON.stringify(playlist));
					 setTimeout(()=>{flagPlay=true;$('.loadingBox').attr('data-show', 0);},300);
				 }
			 }
	// 设置主题 
			 var cookie=fy_bridge_app.fetch("hiker://files//rules/x5page/cookie_theme");
			 if((window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)||(!cookie)){//false
				 $(".style_black").removeAttr("disabled");
				 cookie="";
			 }else{
				 $(".style_black").attr("disabled","");
			 }
			 $("#theme").click(function(){
				 if(cookie){
					 $(".style_black").removeAttr("disabled");
					 fy_bridge_app.writeFile("hiker://files//rules/x5page/cookie_theme","")
				 }else{
					 $(".style_black").attr("disabled","");
					 fy_bridge_app.writeFile("hiker://files//rules/x5page/cookie_theme","1")
				 }
				 cookie=fy_bridge_app.fetch("hiker://files//rules/x5page/cookie_theme");
			 });
			 
			 function record(list,index){
    			 if(!data.myhistory){
    			    return;
    			 }
    			 $('#myhistory').attr("style","display:none");
    			 let myhistory=JSON.parse(request('hiker://files//rules/x5page/myhistory')||'[]');
    			 var t=myhistory.findIndex(item=>item.ruleName==data.myhistory.ruleName);
    			 if(t==-1){
    			     t=myhistory.length;
    			     myhistory.push({
    			         ruleName:data.myhistory.ruleName,
    			         myhistoryList:[]
    			     })
    			 }
    			 var y=myhistory[t].myhistoryList.findIndex(item=>item.url==data.myhistory.url);
    			 if(y==-1){
    			     myhistory[t].myhistoryList.push({url:data.myhistory.url,list,index});
    			 }else{
    			     myhistory[t].myhistoryList[y].list=list;
    			     myhistory[t].myhistoryList[y].index=index;
    			 }
    			 if(myhistory[t].myhistoryList.length>=15){
    			     myhistory[t].myhistoryList.splice(0,1);
    			 }
    			 fy_bridge_app.writeFile("hiker://files//rules/x5page/myhistory",JSON.stringify(myhistory,null,2));
			 }
			 var myhistoryA=JSON.parse(fy_bridge_app.fetch('hiker://files//rules/x5page/myhistory')||'[]');
			 var myhistoryIT=myhistoryA.find(item=>item.ruleName==data.myhistory.ruleName);
			 if(myhistoryIT){
			     myhistoryIT=myhistoryIT.myhistoryList.find(it=>it.url==data.myhistory.url);
    			 if(myhistoryIT){
    			    let itemA=data.playList[myhistoryIT.list];
    			    $('#myhistory').attr("style","").text(itemA.name+"\t"+itemA.list[myhistoryIT.index].title).click(function(){
    			        playVideo(myhistoryIT.list,myhistoryIT.index);
    			    });
    			 }
			 }
			 $("#tiaozhuan").click(function(){
			     $$$("hiker://empty#noLoading#").x5LazyRule(url=>url,data.myhistory.url);
			 })

			$(".sq_jj").click(function () {
				$(".sqjj_a").toggle();
				$(".zkjj_a").toggle();
			});
			$(".zk_jj").click(function () {
				$(".sqjj_a").toggle();
				$(".zkjj_a").toggle();
			});
			$('.gotodownloadlist').click(function () { $('html,body').animate({ scrollTop: $('#download-list').offset().top }, 800); });
	<!-- loading -->		
			$(".scroll-content").click(function () {
				$('.loadingBox').attr('data-show', 1);
				/*setTimeout(function(){
					$('.loadingBox').attr('data-show', 0);
				},3000);*/
			});
			$(".sort-item").click(function () {
				$('.loadingBox').attr('data-show', 1);
			});
	
	</script>
</body>
</html>
